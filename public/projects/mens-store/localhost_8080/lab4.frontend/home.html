  <!-- Auth guard + link rewrite + welcome badge + logout -->
  <script>
    (() => {
      // Base path to the mirrored folder: .../projects/mens-store/localhost_8080
      const base = location.pathname.split('/localhost_8080')[0] + '/localhost_8080';
      const PATHS = {
        login:    `${base}/lab4.login/index.html`,
        frontend: `${base}/lab4.frontend/home.html`,
        products: `${base}/products.html`,
        cart:     `${base}/lab4.cart/cart.html`,
      };

      // 1) Require login (set by mirrored login page)
      if (localStorage.getItem('mensStoreAuth') !== 'ok') {
        location.replace(PATHS.login);
        return;
      }

      // 2) Rewrite any old absolute localhost links just in case
      const map = new Map([
        ['http://localhost:8080/lab4.login',    PATHS.login],
        ['http://localhost:8080/lab4.frontend', PATHS.frontend],
        ['http://localhost:8080/products',      PATHS.products],
        ['http://localhost:8080/lab4.cart',     PATHS.cart],
      ]);
      document.querySelectorAll('a[href]').forEach(a => {
        for (const [from, to] of map) {
          if (a.href.startsWith(from)) {
            if (from.includes('lab4.frontend'))       a.href = PATHS.frontend;
            else if (from.endsWith('/products'))       a.href = PATHS.products;
            else if (from.includes('lab4.cart'))       a.href = PATHS.cart;
            else                                       a.href = to;
          }
        }
      });

      // 3) Show a small "Demo mode" badge with the username + Logout
      const user = sessionStorage.getItem('mensStoreUser') || 'demo';
      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.innerHTML = `<span>Demo mode â€¢ <strong>${user}</strong></span>`;
      const out = document.createElement('button');
      out.textContent = 'Log out';
      out.onclick = () => { localStorage.removeItem('mensStoreAuth'); sessionStorage.removeItem('mensStoreUser'); location.href = PATHS.login; };
      badge.appendChild(out);
      document.body.appendChild(badge);
    })();
  </script>
