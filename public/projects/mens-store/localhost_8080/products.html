  <!-- Tiny cart state for static pages: session-only and cleared on tab close -->
  <script>
    (function () {
      // Intercept all product forms: record item -> go to cart page
      var forms = document.querySelectorAll('.product form');
      for (var i = 0; i < forms.length; i++) {
        forms[i].addEventListener('submit', function (e) {
          e.preventDefault();
          try {
            var payload = JSON.parse(this.getAttribute('data-product'));
            var cart = JSON.parse(sessionStorage.getItem('cart') || '{}');
            var id = payload.id;
            cart[id] = (cart[id] || 0) + 1;
            sessionStorage.setItem('cart', JSON.stringify(cart));
          } catch (_) { /* ignore */ }
          // preserve your UX: still navigate to cart page
          window.location.href = this.getAttribute('action') || 'lab4.cart/cart.html';
        });
      }
    })();
  </script>
